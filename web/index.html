<!DOCTYPE html>
<html>
<head>
	<meta charset='utf-8'>
	<meta http-equiv="Content-Language" content="en">

	<title>Who-owns</title>
	<link href="css/style.css" media="all" rel="stylesheet" />
</head>

<body>
	<div class='content'>
		<input class="typeahead" type="text" placeholder="Who owns ... ?">

		<div id='result'>
			<p class='message'>Type a query into the field above. You can look for:<br/>
				Code - package, class or method.<br/>
				Word<br/>
				Team<br/>
				Person<br/>
			</p>
			
		</div>
	</div>

	<script type='text/javascript' src='../3rdparty/web/jquery-1.11.3.js'></script>
	<script type='text/javascript' src='http://twitter.github.io/typeahead.js/releases/latest/typeahead.bundle.js'></script>
	<script type='text/javascript' src='js/main.js'></script>
</body>
</html>
